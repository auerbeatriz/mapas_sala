<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de sala</title>

    <link href="css/style.css" rel="stylesheet">

</head>
<body onload="getData(locationUrl, displayLocations); getData(bookingsNotesUrl, displayOptions)">
    <h1>Mapa de sala - Centro de Artes</h1>

    <div id="pesquisa">

        <div class="container-row">

            <form action="javascript:" onsubmit="displayClasses()">

                <select name="notes"></select>

                <input type="submit" name="pesquisar" value="Pesquisar" class="btn-search">

            </form>

            <button onclick="cleanSearch()" class="btn-search" id="clean">Limpar</button>
            
        </div>

        <div id="div-search-result"></div>

    </div>

    <br>

    <div class="container-column">

        <div id="div-rooms"></div>

    </div>

    <br>

    <button onclick="exportPdf()">Exportar PDF</button>
</body>

<!-- usando jsPDF para criar pdfs -->
<script src="javascript/jspdf.min.js"></script>
<script src="javascript/html2canvas.js"></script>
<script src="javascript/html2pdf.js"></script>
<script src="javascript/css_colors.js"></script>
<script src="javascript/from_html.js"></script>

<!-- nossos scritps -->
<script src="javascript/script.js"></script>
<script src="javascript/export_pdf.js"></script>

</html>
